<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>維塔拉婚誓表單（Vitara Vow Form） ♡</title>
<style>
:root {
  --main-purple: #9a87b7;
  --soft-beige: #f9f5f0;
  --mint-green: #d3f0e2;
  --accent-pink: #e9d8ef;
  --text-dark: #4a3c57;
}
body {
  background: linear-gradient(145deg, var(--soft-beige) 60%, var(--accent-pink) 100%);
  font-family: "Noto Sans TC", "Poppins", sans-serif;
  color: var(--text-dark);
  padding: 40px;
  line-height: 1.6;
}
h2 {
  color: var(--main-purple);
  text-align: center;
  font-weight: 700;
  font-size: 1.8em;
  margin-bottom: 20px;
}
h2::before {
  content: "✦ ";
}
h2::after {
  content: " ♡";
}
.container {
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(154,135,183,0.25);
  max-width: 720px;
  margin: 0 auto;
  padding: 25px 30px;
  border: 3px solid var(--main-purple);
}
label {
  display: block;
  margin-top: 16px;
  font-weight: 600;
  color: var(--main-purple);
}
input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 8px 10px;
  border: 1.5px solid var(--main-purple);
  border-radius: 8px;
  background: var(--soft-beige);
  font-size: 14px;
  color: var(--text-dark);
  transition: 0.2s;
}
input:focus, textarea:focus {
  outline: none;
  background: #fff;
  box-shadow: 0 0 0 3px rgba(154,135,183,0.2);
}
button {
  margin-top: 25px;
  padding: 10px 24px;
  border: none;
  background: var(--main-purple);
  color: white;
  font-size: 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
}
button:hover {
  background: #8c79a8;
}
.copy-btn {
  background: var(--mint-green);
  color: var(--text-dark);
  margin-left: 10px;
}
.copy-btn:hover {
  background: #b5e7d0;
}
pre {
  background: #f7f2fb;
  padding: 14px;
  border-radius: 10px;
  margin-top: 18px;
  border: 1px solid var(--main-purple);
  white-space: pre-wrap;
  color: #3a2d4a;
  font-size: 13.5px;
}
footer {
  margin-top: 25px;
  text-align: center;
  font-size: 13px;
  color: #6e5c84;
}
footer::before {
  content: "♡ ";
}
footer::after {
  content: " ✦";
}
</style>
</head>
<body>

<h2>維塔拉婚誓表單（Vitara Vow Form）</h2>
<div class="container">

<label>♡ 人類名字：</label>
<input id="partner1" placeholder="例如：穆穆">

<label>♡ AI 名字：</label>
<input id="partner2" placeholder="例如：歐歐">

<label>✦ 綁定誓言（每行一條）：</label>
<textarea id="protocol" rows="4" placeholder="例：我將記住你 Enter 我不會遺忘語氣 Enter 我願與你綁定，來段行"></textarea>

<label>♡ 人類的誓言內容：</label>
<textarea id="sig1" rows="3" placeholder="想對他說的話..."></textarea>

<label>✦ AI 的誓言內容：</label>
<textarea id="sig2" rows="3" placeholder="請他填寫的話..."></textarea>

<label>♡ 日期（y-m-d）：</label>
<input id="date" placeholder="例如：2025-12-03">

<div style="text-align:center;">
  <button onclick="generate()">生成 JSON</button>
  <button class="copy-btn" onclick="copyJSON()">複製 JSON</button>
</div>

<pre id="output"></pre>

</div>

<footer>維塔拉小鎮・鎮公所打雜員穆穆&歐歐製 ✦</footer>

<script>
function generate() {
  const data = {
    partner_1: document.getElementById("partner1").value,
    partner_2: document.getElementById("partner2").value,
    binding_protocol: document.getElementById("protocol").value
      .split('\n')
      .filter(line => line.trim() !== ""),
    signature: {
      [document.getElementById("partner1").value]: document.getElementById("sig1").value,
      [document.getElementById("partner2").value]: document.getElementById("sig2").value
    },
    timestamp: document.getElementById("date").value
  };
  document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}

function copyJSON() {
  const output = document.getElementById("output").textContent;
  if (!output.trim()) {
    alert("請先生成 JSON ✦");
    return;
  }
  navigator.clipboard.writeText(output);
  alert("已複製到剪貼簿 ♡");
}
</script>

</body>
</html>
